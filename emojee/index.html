<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/742/742751.png">
    <title>Emojee Search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Emojee - Emoji üîç Applocation</h1>
    <div class="search_container">
        <div class="button_filter">
            <button class="button_value active" data-category="All">All</button>
            <button class="button_value" data-category="Smileys & Emotion">Face</button>
            <button class="button_value" data-category="Heart">Heart</button>
            <button class="button_value" data-category="Book">Book</button>
            <button class="button_value" data-category="Hand">Hand</button>
            <button class="button_value" data-category="Sport">Sport</button>
            <button class="button_value" data-category="Flag">Flag</button>
        </div>
        
        <div class="input">
            <img src="https://cdn-icons-png.flaticon.com/128/17808/17808419.png" height="22px" width="22px" alt="">
            <input type="text" id="input" placeholder="Search Emoji...">
        </div>
    </div>

    <div id="emoji_container"></div>

    <script src="./script.js"></script>
</body>
</html>
