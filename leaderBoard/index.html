<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/548/548481.png">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section> 
        <div class="section1">
            <h1>🏆LeaderBoard🏆</h1>
            <form action="https://google.com">
                <input type="text" name="" id="" placeholder="First Name" class="fname">
                <input type="text" name="" id="" placeholder="Last Name" class="lname">
                <input type="text" name="" id="" placeholder="Country" class="country">
                <input type="number" name="" id="" placeholder="Player Score" class="number">
                <button class="addBtn">Add Player</button>
            </form>
        </div>

        <div class="section2"></div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
