<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main_container">
        <div class="age_calculate_btn">
            <input type="date" id="dob">
            <button id="calculateBtn">Calculate</button>
        </div>
    
        <div id="result">
            <div class="ageBox">
                <div id="yearsBox">-</div>
                <p class="count">Years</p>
            </div>
            <div class="ageBox">
                <div id="monthsBox">-</div>
                <p class="count">Months</p>
            </div>
            <div class="ageBox">
                <div id="daysBox">-</div>
                <p class="count">Days</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
