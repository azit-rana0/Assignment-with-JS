<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-conteiner">
      <h2>User Information Card</h2>
      <div class="information">
        <p>
          <span class="label">First Name<span>:</span></span>
          <span class="value"></span>
        </p>
        <p>
          <span class="label">Last Name<span>:</span></span>
          <span class="value"></span>
        </p>
        <p>
          <span class="label">Country<span>:</span></span>
          <span class="value"></span>
        </p>
        <p>
          <span class="label">Phone Number<span>:</span></span>
          <span class="value"></span>
        </p>
        <p>
          <span class="label">State<span>:</span></span>
          <span class="value"></span>
        </p>
        <p>
          <span class="label">City<span>:</span></span>
          <span class="value"></span>
        </p>
        <p>
          <span class="label">Village<span>:</span></span>
          <span class="value"></span>
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
