<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generating the keyboard code</title>
  <link rel="stylesheet" href="./style.css">
</head>

    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
