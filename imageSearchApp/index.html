<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/10536/10536842.png"
    />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <div class="search-section">
      <input
        type="text"
        id="search-input"
        class="search-box"
        placeholder="Search for images (e.g., nature, cars, etc.)"
      />
      <button id="search-btn" class="search-btn">Search</button>
    </div>

    <div class="search_image_container"></div>

    <div class="load-more-container">
      <button id="load-more" class="load-more-btn">Load More</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
